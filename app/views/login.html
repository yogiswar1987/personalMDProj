<div layout="column" ng-cloak>

  <md-content layout-padding>
    <div style="padding-top:15px;padding-bottom: 15px;text-align: center"><img src="images/quickride.png"
                                                                               style="height:80px;"></div>
    <form name="loginForm" ng-submit="login(loginForm)" novalidate>

      <md-input-container class="md-block">
        <label><img src="images/icon_username.png" style="height: 13px">Phone</label>
        <input type="number" name="phone" ng-model="user.phone" ng-minlength="10"
               ng-maxlength="10" required>

        <div ng-messages="loginForm.phone.$error" ng-if="loginForm.$submitted">
          <p ng-message="minlength">Invalid phone number</p>

          <p ng-message="maxlength">Phone number should be only 10 numbers</p>

          <p ng-message="required">Phone number required</p>
        </div>
      </md-input-container>
      <md-input-container class="md-block">
        <label><img src="images/icon_password.png" style="height: 11px">Password</label>
        <input type="password" name="password" ng-model="user.pwd" ng-minlength="4" required>

        <div class="input-error" ng-messages="loginForm.password.$error" ng-if="loginForm.$submitted">
          <p ng-message="minlength">Invalid password</p>

          <p ng-message="required">Password required</p>
        </div>
      </md-input-container>
      <md-checkbox ng-model="data.cb1" aria-label="Remember me" class="md-primary">
        Remember me
      </md-checkbox>
      <div layout="row" layout-align="center">
        <md-button class="md-raised md-primary" flex="90">Login</md-button>

      </div>
    </form>
    <div layout="row" layout-align="center" style="margin-bottom: 10px;margin-top: 10px">
      <a flex="90" href="#" >Forgot password?</a>
    </div>
    <div layout="row" layout-align="center">
      <md-button flex="90" class="md-raised md-accent">Sign Up</md-button>
    </div>
  </md-content>
</div>
