<div layout="column" ng-cloak>
  <div layout="column" flex="auto" class="landing" style="height: 600px">
    <div class="landingupper" flex="auto">

      <ul flex="auto" rn-carousel rn-carousel-auto-slide rn-carousel-index="carouselIndex" class="image"
          style="width: 100%;height: 100%">
        <li ng-repeat="image in slides">
          <div class="alignCenter text-landing">{{image.text}}</div>
          <div style="margin-right: auto;margin-left: auto;text-align: center;"><img ng-src="{{image.url}}"
           style="height: 300px;width: 300px;padding-top: 20px">
          </div>
        </li>
      </ul>
      <div layout="row" layout-align="center start" flex="auto" rn-carousel-indicators ng-if="slides" slides="slides"
           rn-carousel-index="carouselIndex"></div>
    </div>

    <div layout="column" layout-align="center center" class="divMargin">
      <div layout="row">
        <span class="md-body-2">Connect with Facebook</span>
      </div>

      <div layout="row" layout-align="center center" class="divMargin">

          <md-button layout="column" flex="90" class="md-raised md-primary md-body-1" href="#/auth/signUp" style="margin-right:0;">Sign up</md-button>
         <md-button layout="column" flex="90" class="md-raised md-accent md-body-1" href="#/auth/login" style="margin-left:0;">Login</md-button>

      </div>
      <div layout="row" layout-align="center center" class="divMargin">
        <span class="md-body-2">guest</span>
      </div>

    </div>
  </div>
</div>
