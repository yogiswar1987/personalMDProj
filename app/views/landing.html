<div class="landing" style="height: 600px">
  <div class="landingupper">
    <ul rn-carousel rn-carousel-auto-slide rn-carousel-index="carouselIndex" class="image"
        style="width: 100%;height: 100%">
      <li ng-repeat="image in slides">
        <div class="alignCenter text-landing">{{image.text}}</div>
        <div style="margin-right: auto;margin-left: auto;text-align: center;"><img ng-src="{{image.url}}"></div>
      </li>
    </ul>
    <div class="landinglower" rn-carousel-indicators ng-if="slides" slides="slides"
         rn-carousel-index="carouselIndex"></div>
  </div>

  <div class="row fbDiv">
    <button class="col button button-clear button-dark" ng-click="fbLogin()">
      <label><img src="/images/icon_password.png" style="height: 11px">Connect with Facebook</label>
    </button>
  </div>

  <div layout="row" layout-align="center">
    <md-button  class="md-raised md-accent">Sign Up</md-button>
    <md-button class="md-raised md-accent">Login</md-button>
  </div>

  <div  class="alignCenter">
  <label>Guest</label>
  </div>
</div>
