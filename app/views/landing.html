<div layout="column" ng-cloak>
  <md-content>
    <div layout="row" layout-align="center start" class="landing" style="height: 500px">
      <div class="landingupper">
      <ul rn-carousel rn-carousel-auto-slide rn-carousel-index="carouselIndex" class="image" style="width: 100%;height: 100%">
        <li ng-repeat="image in slides">
          <div class="alignCenter text-landing">{{image.text}}</div>
          <div style="margin-right: auto;margin-left: auto;text-align: center;"><img ng-src="{{image.url}}"></div>
        </li>
      </ul>
        <div layout="row" layout-align="center start" rn-carousel-indicators ng-if="slides" slides="slides"
             rn-carousel-index="carouselIndex"></div>
      </div>
      </div>

    <div layout="row" layout-align="center start">
      <label><img src="/images/facebook.png" style="height: 20px">Connect with Facebook</label>
    </div>

    <div layout="row" layout-align="center">
     <div layout="column"><md-button class="md-raised md-primary">Sign up</md-button></div>
      <div layout="column"><md-button class="md-raised md-primary">Login</md-button></div>
    </div>
  </md-content>
</div>
