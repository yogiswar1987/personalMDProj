<md-toolbar style="background-color: whitesmoke !important;min-height: 50px !important;">
  <div class="md-toolbar-tools" style="padding: 0px;height: 50px">
    <div ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
      <ng-md-icon style=" fill:black" icon="menu"></ng-md-icon>
    </div>
    <h3>
      My Rides
    </h3>
    <span flex></span>
    <md-button ng-if="selectedTab == 0 && selectedIndex>=0" ng-click="updateProfile()" class="transparent"
               style="color: green">Join
    </md-button>
    <md-button ng-if="selectedTab == 0 && selectedIndex<0" ng-click="updateProfile()" class="transparent"
               style="color: green">Create ride
    </md-button>
  </div>
</md-toolbar>
<md-tabs md-stretch-tabs md-selected="selectedTab" class="md-primary" flex>
  <md-tab label="Upcoming">
    <div style="margin-top: 10px;overflow: hidden;">
      <div ng-repeat="ride in myRides | filter:getUpcoming"
           style="font-size: 12px;">
        <md-card style="position: relative;margin: 0px;padding: 5px" layout="row" flex>
          <div class="flip-container">
            <div class="flipper" ng-click="flip($index)" ng-class="{ 'flipperflip': $index == selectedIndex }">
              <div class="front" md-ink-ripple>
                <img style="height:50px;width: 50px;margin: auto" ng-src="/images/default_male.png">
              </div>
              <div class="back" style="background-color: green" md-ink-ripple>
                <img style="height:50px;width: 50px;margin: auto;" src="/images/icon_completed.png">
              </div>
            </div>
          </div>
          <div layout="column" flex >
            <div flex layout="row" md-ink-ripple="#008000">
              <div style="padding-left: 20px" >
                <div style="padding-right: 10px" ng-repeat="name in ride.passengers">{{name}}</div>
                <div ng-hide="ride.passengers.length > 0">
                  No passengers
                </div>
              </div>
              <div flex></div>
              <div style="padding-left: 20px" flex>{{ride.status}}</div>
              <div>{{ ride.startTime | date :'ddMMM hh:mm a'}}</div>
            </div>
            <div layout="row" flex="89">
              <div layout="column" flex md-ink-ripple="#008000">
                <div style="padding-left: 20px">&nbsp;</div>
                <div style="padding-left: 20px;white-space: nowrap;overflow: hidden;text-overflow: ellipsis;">{{ride.startAddress}}</div>
                <div style="padding-left: 20px;white-space: nowrap;overflow: hidden;text-overflow: ellipsis;">{{ride.endAddress}}</div>
              </div>
              <div flex="11">
              <md-menu >
                <md-button ng-click="$mdOpenMenu($event)" class="md-icon-button">
                  <ng-md-icon icon="more_vert"></ng-md-icon>
                </md-button>
                <md-menu-content>
                  <md-menu-item>
                    <md-button ng-click="doSomething()">Cancel</md-button>
                  </md-menu-item>
                  <md-menu-item>
                    <md-button ng-click="doSomething()">Repeat</md-button>
                  </md-menu-item>
                  <md-menu-item>
                    <md-button ng-click="doSomething()">Return</md-button>
                  </md-menu-item>
                </md-menu-content>
              </md-menu>
              </div>
            </div>
          </div>
        </md-card>
      </div>
    </div>
  </md-tab>
  <md-tab label="Completed">
    <div style="padding-right: 20px;padding-left: 20px;overflow: hidden;">
      <div ng-repeat="ride in myRides | filter:getCompleted"
           style="font-size: 12px;padding-top: 5px;padding-bottom: 5px">
        <div layout="row" flex>
          <div class="flip-container">
            <div class="flipper" ng-click="flip($index)" ng-class="{ 'flipperflip': $index == selectedIndex }">
              <div class="front" md-ink-ripple>
                <img style="height:50px;width: 50px;margin: auto" ng-src="/images/default_male.png">
              </div>
              <div class="back" style="background-color: green" md-ink-ripple>
                <img style="height:50px;width: 50px;margin: auto;" src="/images/icon_completed.png">
              </div>
            </div>
          </div>
          <div layout="column" flex>
            <div flex layout="row">
              <div style="padding-left: 20px">{{ride.userName}}</div>
              <div flex></div>
              <div style="padding-left: 20px" flex>Verified</div>
              <div>Date time</div>
            </div>
            <div style="padding-left: 20px">*****</div>
            <div style="padding-left: 20px">{{ride.startAddress}}</div>
            <div style="padding-left: 20px">{{ride.endAddress}}</div>
          </div>
        </div>
      </div>
    </div>
  </md-tab>
</md-tabs>
