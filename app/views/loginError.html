<md-dialog aria-label="Login error" style="width:100px;">
  <md-dialog-content class="divMargin">
    <div layout="column" layout-align="center" style="margin-bottom: 5%;">
      <span layout="row" layout-align="center">{{errorMessage}}</span>
    </div>

    <hr>

    <div layout layout-align="center center">
      <md-button ng-click="closeDialog()" class="md-clear" flex="100">
        OK
      </md-button>
    </div>
  </md-dialog-content>
</md-dialog>
