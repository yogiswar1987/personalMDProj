<md-dialog aria-label="Login error" style="width:150px;">
  <md-dialog-content class="divMargin" style="margin-left: 4%;margin-right:4%">
    <div layout="column" layout-align="center" style="margin-bottom: 5%;">
      <span layout="row" layout-align="center" class="divLayout md-body-1">New password for Quickride has sent to your registered mobile number</span>
    </div>
    <div layout layout-align="center center">
      <md-button class="md-raised md-primary" ng-click="closeDialog()" class="md-clear" flex="100">
        OK
      </md-button>
    </div>
  </md-dialog-content>
</md-dialog>
